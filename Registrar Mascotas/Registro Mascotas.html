<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar Mascota</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <style>

    body{
      background: rgb(255, 255, 255);
        background: linear-gradient(to right, #d9d9d9, rgb(255, 255, 255));
    }
  </style>
</head>

<body>

  <header>
  
    <div class="navbar navbar-expand-lg" style="background-color: #e0fac0">
      <div class="container">
        <a href="#" class="navbar-brand ">
          
          <strong>+Cotitas</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarHeader">
          <ul class="navbar-nav me-auto nd-lg-0">
              <li class="nav-item">
                  <a href="#" class="nav-link active">Ayuda</a>
              </li>

              <li class="nav-item">
                  <a href="#" class="nav-link active">Mi Perfil</a>
              </li>
         
          </ul>
     
        </div>
      </div>
    </div>
  </header>

    <div class="container w-10 mt-5 mx-auto rounded shadow">
        <div class="row align-items-stretch">
 
            <div class="col m-4"> 
                <img src="imagenes/+cotitas.PNG " class="rounded mx-auto d-block" style="width: 200px;" alt="">

                <h4 class="fw-bold text-center pt-5 mb-5">Registrar Mascota</h4>

                <div class="row mb-4">
                    <form class="needs-validation" novalidate>
                        <div class="mb-4">
                          <label for="selecServicio" class="form-label">Seleccionar Especie</label>
                          <select class="form-select form-select-sm" id="selecServicio" required>
                            <option selected disabled value="">Elegir especie</option>
                          
                            <option value="1">Perro</option>
                            <option value="2">Gato</option>
                            <option value="3">Conejo</option>
                            <option value="4">Loro</option>
                            <option value="4">Hamster</option>
                          </select>
                          <div class="invalid-feedback">ERROR: Debe seleccionar una opcion</div>

                            <label for="nombrevet" class="form-label">Nombre de la Mascota</label>
                            <input type="text" class="form-control" name="nombrevet" required>
                            <div class="invalid-feedback">Error: necesitas rellenar este campo.</div>

                            <label for="email" class="form-label">Raza</label>
                            <input type="email" class="form-control" name="email" required>
                            <div class="invalid-feedback">Error: necesitas rellenar este campo.</div>

                            <label for="phone" class="form-label">Edad</label>
                            <input type="text" class="form-control" name="phone" required>
                            <div class="invalid-feedback">Error: necesitas rellenar este campo.</div>

                            <label for="direccion" class="form-label">Observacion</label>
                            <input type="text" class="form-control" name="direccion" required>
                            

                        </div>

                        <div class="mb-4">
                            <button type="submit" class="btn btn-primary w-100 my-1" style="background-color: #fd5151">Registrar</button>
                        </div>
                    </form>

                </div>

                
               
    
            </div>
    
            <div class="col"></div>    
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script>

    (() => {

      'use strict'

      const forms = document.querySelectorAll('.needs-validation')

      Array.from(forms).forEach(form => {

        form.addEventListener('submit', event => {

          if (!form.checkValidity()) {

            event.preventDefault()

            event.stopPropagation()

          }



          form.classList.add('was-validated')

        }, false)

      })

    })()

  </script>
</body>

</html>
