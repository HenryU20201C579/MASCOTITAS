<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendar Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="css/estilos.css" rel="stylesheet">
  </head>

  <style>

    body{
      background: rgb(255, 255, 255);
        background: linear-gradient(to right, #d9d9d9, rgb(255, 255, 255));
    }
  </style>

  <body>
    <header>
  
      <div class="navbar navbar-expand-lg" style="background-color: #e0fac0">
        <div class="container">
          <a href="#" class="navbar-brand ">
            
            <strong>+Cotitas</strong>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarHeader">
            <ul class="navbar-nav me-auto nd-lg-0">
                <li class="nav-item">
                    <a href="#" class="nav-link active">Ayuda</a>
                </li>
  
                <li class="nav-item">
                    <a href="#" class="nav-link active">Mi Perfil</a>
                </li>
           
            </ul>
       
          </div>
        </div>
      </div>
    </header>

    <div class="container w-10 mt-5 mx-auto rounded shadow">
        <div class="row justify-content-center">
           
            <div class="col m-4">
              <img src="images/+cotitas.png" class="rounded mx-auto d-block" style="width: 200px;" alt=""> 
              <h4 class="fw-bold text-center pt-5 mb-5">Agendar cita</h4>

             <div class="row mb-4">
                  <form class="needs-validation" novalidate>
                    <div class="mb-4">
                      <label for="nombre" class="form-label">Ingrese su nombre</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre o el de su mascota" required>
                      <div class="invalid-feedback">Error: necesitas rellenar este campo.</div>

                      <label for="selecFecha" class="form-label">Seleccionar fecha</label>
                      <input type="date" class="form-control" id="selecFecha" min="2022-11-01" max="2022-12-31" required/>
                      <div class="invalid-feedback">ERROR: Debe seleccionar una fecha</div>

                      <label for="selecHora" class="form-label">Seleccionar hora</label>
                      <input type="time" class="form-control" id="selecHora" min="09:00" max="17:30" step="1800" required/>
                      <div class="invalid-feedback">Error: Debe seleccionar una hora.</div>
  
                      <label for="selecServicio" class="form-label">Seleccionar servicio</label>
                      <select class="form-select form-select-sm" id="selecServicio" required>
                        <option selected disabled value="">Elegir servicio</option>
                      
                        <option value="1">Baño</option>
                        <option value="2">Corte</option>
                        <option value="3">Baño y Corte</option>
                        <option value="4">Servicio Clínico</option>
                      </select>
                      <div class="invalid-feedback">ERROR: Debe seleccionar una opcion</div>

                      <label for="comentarios" class="form-label">Comentarios</label>
                      <input type="text" class="form-control" id="asunto" rows="5" placeholder="Ingrese asunto" required>
                    
                  </div>

                  <div class="mb-4">
                    <button type="submit" class="btn btn-primary w-100 my-1" style="background-color: #fd5151">Confirmar Cita</button>
                  </div>
                </form>

                
              </div>
            </div>
          
          </div>
        </div>
      </div>
      <script>
         // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
